<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Ephesis&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <label class="logo"> <span class="logof">Smart Farming</span></label>
        <ul>
          <li><a href="../../AboutUs_image/html/cardhover.html">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <form class="box" action="index.html" method="post">
        <h1>Sign-Up</h1>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full name : </span>
            <input type="text" name="name" placeholder="Enter your name" />
          </div>

          <div class="input-box">
            <span class="details">Password : </span>
            <input
              type="password"
              name="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="input-box">
            <span class="details">Number : </span>
            <input
              type="tel"
              name="number"
              placeholder="01XXXXXXXXX"
              pattern="[0-9]{5}[0-9]{3}[0-9]{3}"
            />
          </div>
          <div class="input-box">
            <span class="details">Confirm password : </span>
            <input
              type="password"
              name="cpassword"
              placeholder="Confirm your password"
            />
          </div>
          <div class="button">
            <button type="submit" name="button">Sign-Up</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
