<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Ephesis&display=swap" rel="stylesheet">



      <link rel="stylesheet" href="../css/style.css">

  </head>
  <body>
    <header >
      <nav>
        <label class="logo"> <span class="logof">Smart Farming</span></label>
        <ul>
          <li><a href="#">Home</a> </li>
          <li><a href="#">About Us</a> </li>
          <li><a href="#">Contact Us</a> </li>


        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="title">
        Sign-Up
      </div>
      <form class="" action="#" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full name : </span>
            <input type="text" name="name"  placeholder="Enter your name">
          </div>
          <div class="input-box">
            <span class="details">Address : </span>
            <input type="text" name="address"  placeholder="Enter your Address">
          </div>
          <div class="input-box">
            <span class="details">Number : </span>
            <input type="tel" name="number" placeholder="01XXX-XXX-XXX" pattern="[0-9]{5}-[0-9]{3}-[0-9]{3}">
          </div>
          <div class="input-box">
            <span class="details">Password : </span>
            <input type="password" name="password" placeholder="Enter your password">
          </div>
          <div class="input-box">
            <span class="details">Confirm password : </span>
            <input type="password" name="cpassword" placeholder="Confirm your password">
          </div>
          <div class="button">
            <button type="submit" name="button">Sign-Up
            </button>
          </div>


        </div>
      </form>
    </div>
  </body>
</html>
