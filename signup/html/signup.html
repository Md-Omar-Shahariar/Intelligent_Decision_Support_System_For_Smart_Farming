<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Ephesis&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans+Mono:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bgc navbar-dark">
        <a class="navbar-brand" href="#"><span>Smart Farming</span></a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a
              class="nav-item nav-link active"
              href="../../Home/html/index.html"
              >Home
            </a>
            <a class="nav-item nav-link" href="../../Home/html/index.html "
              ><span>About-Us</span></a
            >
            <a class="nav-item nav-link" href="#"><span>Contact-Us</span></a>
          </div>
        </div>
      </nav>
    </header>
    <div class="container1">
      <form class="box" action="index.html" method="post">
        <h1>Sign-Up</h1>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full name : </span>
            <input type="text" name="name" placeholder="Enter your name" />
          </div>

          <div class="input-box">
            <span class="details">Password : </span>
            <input
              type="password"
              name="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="input-box">
            <span class="details">Number : </span>
            <input
              type="tel"
              name="number"
              placeholder="01XXXXXXXXX"
              pattern="[0-9]{5}[0-9]{3}[0-9]{3}"
            />
          </div>
          <div class="input-box">
            <span class="details">Confirm password : </span>
            <input
              type="password"
              name="cpassword"
              placeholder="Confirm your password"
            />
          </div>
          <div class="button">
            <button type="submit" name="button">Sign-Up</button>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
