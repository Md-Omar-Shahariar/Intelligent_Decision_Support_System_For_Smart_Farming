      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bgc navbar-dark">
        <a class="navbar-brand" href="#"><span>Smart Farming</span></a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            <a class="nav-item nav-link active" href="#">Home </a>

            <a class="nav-item nav-link" href="#"><span>Contact-Us</span></a>

              ><span>Sign-Up</span></a
            >
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <form class="box" action="index.html" method="post">
        <h1>Log-in</h1>
        <input
          type="tel"
          name="number"
          placeholder="Log-In Number"
          pattern="[0-9]{5}[0-9]{3}[0-9]{3}"
        />
        <input type="password" placeholder="Password" name="" />
        <input type="submit" name="" id="" value="Login" />
      </form>
    </div>

      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    <script
